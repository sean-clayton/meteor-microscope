<template name="postSubmit">
  <form class="main form">
    <div class="form-group">
      <label for="url" class="control-label">URL</label>
      <div class="controls">
        <input type="text" name="url" value="" placeholder="Your URL" id="url" class="form-control" />
      </div>
    </div>
    <div class="form-group">
      <label for="title" class="control-label">Title</label>
      <div class="controls"><input type="text" name="title" value="" placeholder="Name your post" id="title" class="form-control"></div>
    </div>
    <input type="submit" value="Submit" class="btn btn-primary">
  </form>
</template>
